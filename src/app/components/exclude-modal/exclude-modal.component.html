<section class="exclude-container">
  <div class="modal ff-poppins">
    <p>Are you really trying to delete this thought?</p>
    <div class="actions">
      <button (click)="handleExcludeThought()" class="delete ff-poppins">
        Exclude
      </button>
      <button (click)="handleCancelExcludeThought()" class="cancel ff-poppins">
        Cancel
      </button>
    </div>
  </div>
  <div class="overlay"></div>
</section>
